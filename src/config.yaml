IO: 
  #index_show: True

files:
  log: "log"
  script_wrapper: "output/make_all_plots.sh"


plots:
  msd: False
  msd_data_prefix: "msd_"
  msd_atoms: 'Al   '

  rdf: False
  rdf_data_prefix: "rdf_"
  rdf_atoms: 'Al '
  rdf_bins: 500
  rdf_cut_half_lv: True
  rdf_plot_type: "lines"

  #Global density plots (density of the entire region occupied by rho_atoms
  rho: True
  rho_data_prefix: "rho_"
  rho_atoms: 'Al'

  spatial_distribution_projection: False
  spatial_distribution_lattice: False
  collapse_dimension: 2
  lattice_atoms: ' '
  liquid_atoms: 'Al'
  nbins_x: 75
  nbins_y: 75

  forces: True

  # determines the method used to select atoms for force projections.
  #    index:  selects atoms with indices between forces_from_sID and forces_from_eID 
  #    type: selects atoms whose type (element symbol) is in forces_from_atom
  forces_select: "index" 
  forces_from_sID: 0
  forces_from_eID: 63
  forces_to_sID: 128
  forces_to_eID: 427

 # forces_select: "type"
  forces_from_atom: 'Al'
  forces_to_atom: 'N'


  forces_bins: 250
  force_field_atoms: 'Al'
  force_field_resolution: 15



